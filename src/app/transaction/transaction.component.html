<form>
    
    <div class="col-md-4 offset-md-4">
        
        <div class="form-group">
            <label for="customerid" class="form-label mt-4">Customer Id</label>
            <input type="text" class="form-control" id="customerid" name="customerid" aria-describedby="customerid"
                 [value]="transaction.customerid" readonly>
        </div>
        <div class="form-group">
            <label for="senderbic" class="form-label mt-4">SenderBIC</label>
            <input type="text" class="form-control" id="senderbic" name="senderbic" aria-describedby="senderbic"
                 [value]="transaction.senderbic" readonly>
        </div>
        <div class="form-group">
            <label for="receiverid" class="form-label mt-4">receiverid</label>
            <input type="text" class="form-control" id="receiverid" name="receiverid" aria-describedby="receiverid"
                placeholder="Enter receiverid" [(ngModel)]="transaction.receiverid" (keyup)="fetch()">
        </div>
        <div *ngIf="!flag" class="text-danger mt-2">
            <div  >receiverid is not valid</div>
         </div>
        <div class="form-group">
            <label for="receivername" class="form-label mt-4">receivername</label>
            <input type="text" class="form-control" id="receivername" name="receivername" aria-describedby="receiverid"
             [value]="transaction.receivername" readonly>
        </div>
        <div class="form-group">
            <label for="receiverbic" class="form-label mt-4">recieverBIC</label>
            <input type="text" class="form-control" id="receiverbic" name="receiverbic" aria-describedby="receiverbic"
                 [value]="transaction.receiverbic" readonly>
        </div>
        <div class="form-group">
            <label for="receiverbankname" class="form-label mt-4">receiverbankname</label>
            <input type="text" class="form-control" id="receiverbankname" name="receiverbankname" aria-describedby="receiverid"
             [value]="transaction.receiverbankname" readonly>
        </div>
         <div  class="form-group">
            <label for="transfertype" class="form-label mt-4">transfertype</label>
            <input *ngIf="customertype=='B'" type="text" class="form-control" id="transfertype" name="transfertype" aria-describedby="receiverid"
             value="Bank to Bank transfer" readonly>
             <input *ngIf="customertype=='I'" type="text" class="form-control" id="transfertype" name="transfertype" aria-describedby="receiverid"
             value="Customer transfer" readonly>
             
        </div>
         
       
         
        <div class="form-group">
            <label for="messagetype" 
            class="form-label mt-4">Message Type</label>
                <select 
                id="messagetype" 
                name="messagetype"         
                class="form-select">
                    <option value="">select message type</option>
                    <option 
                    *ngFor="let m of messagetypes" 
                    [value]="m.code" 
                    >{{m.name}}
                    </option>
                </select>
        </div>
        <div class="form-group">
            <label for="currencyamount" class="form-label mt-4">amount</label>
            <input type="number" class="form-control" id="currencyamount" name="currencyamount" aria-describedby="currencyamount"
                placeholder="Enter Amount" [(ngModel)]="transaction.currencyamount" >
        </div>
        <div class="form-group">
            <label for="transferfees" class="form-label mt-4">TransferFees</label>
            <input type="number" class="form-control" id="transferfees" name="transferfees" aria-describedby="currencyamount"
                 [(ngModel)]="transaction.transferfees" [value]="this.transaction.currencyamount*0.0025" readonly>
        </div>

    
       
         <div class="form-group mt-3">
            <button type="button" (click)="handleRegister()" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
